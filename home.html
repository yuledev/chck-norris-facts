<div ng-controller="HomeCtrl">
    <div class="jumbotron">
        <div class="container text-center">
            <div class="row">
                <div class="col-12 btn-group btn-group-toggle btn-group-vertical" data-toggle="buttons">
                    <label class="btn btn-primary" ng-repeat="item in categories" ng-click="selectCategory({item: item})">
                        <input type="radio" name="options" autocomplete="off"> {{item}}
                    </label>
                    <label class="btn btn-danger" ng-click="getRandomJoke()">
                        <input type="radio" name="options" autocomplete="off"> Get random joke
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <tbody>
                        <tr ng-repeat="joke in jokes track by $index">
                            <td class="text-center">
                                <a ng-href="#!/joke/{{joke.id}}">{{joke.joke}}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
